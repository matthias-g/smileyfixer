<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link id="theme" rel="stylesheet" type="text/css" href=""/>
    <style type="text/css">
      input[type="text"] {
          margin-left: 1em !important;
      }
    </style>
  </head>
  <body>
      <p>
        <label for="smiley">
          <b>__MSG_smileyText__</b>
        </label>
        <input id="smiley" type="text" size="3"/>
      </p>

      <p>
        <label for="neutral">
          <b>__MSG_neutralText__</b>
        </label>
        <input id="neutral" type="text" size="3"/>
      </p>

      <p>
        <label for="unsmiley">
          <b>__MSG_frownyText__</b>
        </label>
        <input id="unsmiley" type="text" size="3"/>
      </p>

      <p>
        <label for="skull">
          <b>__MSG_skullText__</b>
        </label>
        <input id="skull" type="text" size="3"/>
      </p>

      <p>
        <label for="arrow">
          <b>__MSG_arrowText__</b>
        </label>
        <input id="arrow" type="text" size="3"/>
      </p>

      <p>
        <label for="larrow">
          <b>__MSG_lArrowText__</b>
        </label>
        <input id="larrow" type="text" size="3"/>
      </p>

      <p>
        <label for="longarrow">
          <b>__MSG_longArrowText__</b>
        </label>
        <input id="longarrow" type="text" size="3"/>
      </p>

      <p>
        <label for="blob">
          <b>__MSG_blobText__</b>
        </label>
        <input id="blob" type="text" size="3"/>
      </p>

      <p>
        <label for="bomba">
          <b>__MSG_bombaText__</b>
        </label>
        <input id="bomba" type="text" size="3"/>
      </p>

      <p>
        <label for="square">
          <b>__MSG_squareText__</b>
        </label>
        <input id="square" type="text" size="3"/>
      </p>

      <p>
        <label for="toplightarrow">
          <b>__MSG_toplightarrowText__</b>
        </label>
        <input id="toplightarrow" type="text" size="3"/>
      </p>

      <p>
        <label for="leftright">
          <b>__MSG_leftrightText__</b>
        </label>
        <input id="leftright" type="text" size="3"/>
      </p>

      <p>
        <label for="tree">
          <b>__MSG_treeText__</b>

        <input id="tree" type="text" size="3"/>
      </p>

      <p>
        <input id="debug" type="checkbox"/>
        <label for="debug">
          <b>Debug</b>
        </label><br />
        Check the box to highlight smileys.
      </p>

      <p>
        <label for="reset">
          <b>Reset Options</b>
        </label>
        <button id="reset">Reset</button><br />
        Click to reset all options to their default values.
      </p>
    <script src="defaults.js"></script>
    <script src="/scripts/i18n.js"></script>
    <script src="save-restore.js"></script>
    <script src="listeners.js"></script>
  </body>
</html>
